<html lang="en">

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>log in page</title>
</head>
<body>
     
 <section id="header">
    <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/7/76/SM_Supermalls_Logo.png?20180407040452" class="logo" alt=""style="height:100px;"></a>

    <div>
        <ul id="navbar">
            <li><a  href="index.html">Home</a></li>
            <li><a  href="shop.html">Shop</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
            <li><a href="cart.html"><i class="fa-regular fa-cart-shopping">Cart</i></a></li>
            <li><a class="active" href="login.html"><button class='loginbtn' onclick="document.getElementById('login-form').style.display='block'"
                style="width: auto;font-size: 16px;color: black;border: none;cursor: pointer;">Login</button></a></li>
        </ul>
    </div>

   </section>



   


 <div id='login-form' class='login-page'>
    <div class="form-box">
        <div class='button-box'>
            <div id='btn'></div>
            <button type='button'onclick='login()' class='toggle-btn'>Log In</button>
            <button type='button'onclick='register()' class='toggle-btn'>Register</button>
        </div>

        <form id='login' class='input-group-login'>
            <input type='text' class='input-field' placeholder='Email Id' required>
            <input type='password' class='input-field' placeholder='Enter Password' required>
            <input type='checkbox' class='check-box'><span>Remember Password</span>
            <button type='submit'class='submit-btn'>Log in</button>
        </form>

         
        <form id='register' class='input-group-register'>
            <input type='text' class='input-field' placeholder='First Name' required>
            <input type='text' class='input-field' placeholder='Last Name' required>
            <input type='email' class='input-field' placeholder='Email Id' required>
            
            <input type='password' class='input-field' placeholder='Enter Password' required>
            <input type='password' class='input-field' placeholder='Confirm Password' required>
            <input type='checkbox' class='check-box'> <span>I agree to the terms and condition</span>
            <button type='submit'class='submit-btn'>Register</button>
        </form>
        </div>
 </div>
    </div>


    <script>
        var x=document.getElementById('login');
        var y=document.getElementById('register')
        var z=document.getElementById('btn')
        function register()
        {
            x.style.left='-400px';
            y.style.left='50px';
            z.style.left='110px';
        }

        function login()
        {
            x.style.left='50px';
            y.style.left='450px';
            z.style.left='0px';
        }
    </script>

    <script>
        var modal = document.getElementById('login-form');
        window.onclick = function(event)
        {
            if (event.target == modal)
            {
                modal.style.display = "none";
            }
        }
    </script> 
</body>
</html>
